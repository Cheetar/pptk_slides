{% load static %}

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="{% static 'slider/reveal.js/css/reveal.css' %}">
		<link rel="stylesheet" href="{% static 'slider/reveal.js/css/theme/black.css' %}">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{% static 'slider/reveal.js/css/theme/simple.css' %}">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '{% static "slider/reveal.js/css/print/pdf.css" %}' : '{% static "slider/reveal.js/css/print/paper.css" %}';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown id="begin">
					<textarea data-template>
						## Power Point Karaoke

						Machine learning generated presentation
					</textarea>
				</section>

				<section>
					<img class="presentation-photo" src="https://slidesjs.com/examples/standard/img/example-slide-1.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://www.burpee.com/on/demandware.static/-/Sites-BURPEE-Library/default/dwda849a8c/Images/Content/CLP%20Flowers/CATID-3710_Sunflowers.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://worldoffloweringplants.com/wp-content/uploads/2017/06/Daisies.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://clsimplex.com/images/releases/headers/quality-code.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://ledroideenchaine.com/wp-content/uploads/2016/08/Legacy-code.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://www.planwallpaper.com/static/images/Desktop-HD-Wallpaper-Free-Download-1.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://www.planwallpaper.com/static/images/Desktop-Wallpaper-HD7.jpg" />
				</section>

				<section>
					<img class="presentation-photo" src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&h=650&w=940" />
				</section>

				<section data-markdown id="end">
					<textarea data-template>
						## The end
					</textarea>
				</section>

			</div>
		</div>

		<script src="{% static 'slider/reveal.js/lib/js/head.min.js' %}"></script>
		<script src="{% static 'slider/reveal.js/js/reveal.js' %}"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '{% static "slider/reveal.js/plugin/markdown/marked.js" %}' },
					{ src: '{% static "slider/reveal.js/plugin/markdown/markdown.js" %}' },
					{ src: '{% static "slider/reveal.js/plugin/notes/notes.js" %}', async: true },
					{ src: '{% static "slider/reveal.js/plugin/highlight/highlight.js" %}', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					// Zoom in and out with Alt+click
					{ src: '{% static "slider/reveal.js/plugin/zoom-js/zoom.js" %}', async: true },
				],

				// Display presentation control arrows
				controls: true,

				// Help the user learn the controls by providing hints, for example by
				// bouncing the down arrow when they first encounter a vertical slide
				controlsTutorial: true,

				// Determines where controls appear, "edges" or "bottom-right"
				controlsLayout: 'bottom-right',

				// Visibility rule for backwards navigation arrows; "faded", "hidden"
				// or "visible"
				controlsBackArrows: 'visible',

				// Display a presentation progress bar
				progress: true,

				// Set default timing of 2 minutes per slide
				defaultTiming: 120,

				// Display the page number of the current slide
				slideNumber: true,

				// Push each slide change to the browser history
				history: false,

				// Enable keyboard shortcuts for navigation
				keyboard: true,

				// Enable the slide overview mode
				overview: true,

				// Vertical centering of slides
				center: true,

				// Enables touch navigation on devices with touch input
				touch: true,

				// Loop the presentation
				loop: false,

				// Change the presentation direction to be RTL
				rtl: false,

				// Randomizes the order of slides each time the presentation loads
				shuffle: false,

				// Turns fragments on and off globally
				fragments: true,

				// Flags if the presentation is running in an embedded mode,
				// i.e. contained within a limited portion of the screen
				embedded: false,

				// Flags if we should show a help overlay when the questionmark
				// key is pressed
				help: true,

				// Flags if speaker notes should be visible to all viewers
				showNotes: false,

				// Global override for autoplaying embedded media (video/audio/iframe)
				// - null: Media will only autoplay if data-autoplay is present
				// - true: All media will autoplay, regardless of individual setting
				// - false: No media will autoplay, regardless of individual setting
				autoPlayMedia: null,

				// Number of milliseconds between automatically proceeding to the
				// next slide, disabled when set to 0, this value can be overwritten
				// by using a data-autoslide attribute on your slides
				autoSlide: 0,

				// Stop auto-sliding after user input
				autoSlideStoppable: true,

				// Use this method for navigation when auto-sliding
				autoSlideMethod: Reveal.navigateNext,

				// Enable slide navigation via mouse wheel
				mouseWheel: false,

				// Hides the address bar on mobile devices
				hideAddressBar: true,

				// Opens links in an iframe preview overlay
				// Add `data-preview-link` and `data-preview-link="false"` to customise each link
				// individually
				previewLinks: false,

				// Transition style
				transition: 'none', // none/fade/slide/convex/concave/zoom

				// Transition speed
				transitionSpeed: 'default', // default/fast/slow

				// Transition style for full page slide backgrounds
				backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

				// Number of slides away from the current that are visible
				viewDistance: 3,

				// Parallax background image
				//parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

				// Parallax background size
				//parallaxBackgroundSize: '2100px 1100px', // CSS syntax, e.g. "2100px 900px"

				// Number of pixels to move the parallax background per slide
				// - Calculated automatically unless specified
				// - Set to 0 to disable movement along an axis
				//parallaxBackgroundHorizontal: null,
				//parallaxBackgroundVertical: null,

				// The display mode that will be used to show slides
				display: 'block',

				//width: 100%,//960,
				//height: 100%,//700,

				// Factor of the display size that should remain empty around the content
				margin: 0.1,

				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,//0.2,
				maxScale: 1.2,//1.5

			});
		</script>
	</body>
</html>
